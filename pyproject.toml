[tool.poetry]
name = "python-omnilogic-local"
version = "0.0.1"
description = "A library for local control of Hayward OmniHub/OmniLogic pool controllers using their local API"
authors = ["cryptk <cryptk@users.noreply.github.com>", "djtimca", "garionphx"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/cryptk/python-omnilogic-local"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]
packages = [{include = "pyomnilogic_local"}]

[tool.poetry.scripts]
omnilogic = "pyomnilogic_local.cli:main"

[tool.poetry.dependencies]
python = "^3.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length=140

[tool.pylint."FORMAT"]
# Maximum number of characters on a single line.
max-line-length=140

[tool.pylint."MESSAGES CONTROL"]
#For now, we have a lot of thing missing docstrings, this is ok for now
disable="missing-docstring"

[tool.pylint."BASIC"]
# This project is using camelCase
function-naming-style="camelCase"
variable-naming-style="camelCase"
attr-naming-style="camelCase"
argument-naming-style="camelCase"
module-naming-style="camelCase"
method-naming-style="camelCase"
